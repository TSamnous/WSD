<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>

<body>
    <br> <br>
    <div class="container">
        <form ng-submit="updateEntry()">
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="cid" class="form-label">cid</label>
                        <select class="form-select form-select-lg" ng-model="cid" id="" required ng-options="data.cid for data in datas" ng-change="getId()">
                            <option selected disabled value="">Select one</option>
                        </select>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="FirstName" class="form-label">FirstName</label>
                        <input type="text" ng-model="FirstName" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">lastName</label>
                        <input type="text" ng-model="lastName" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="orVal" class="form-label">email</label>
                        <input type="email" ng-model="email" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="PhoneNumber" class="form-label">PhoneNumber</label>
                        <input type="number" ng-model="PhoneNumber" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <div class="mb-3">
                            <label for="O_Status" class="form-label">O_Status</label>
                            <select class="form-select form-select-lg" ng-model="O_Status" id="O_Status" required>
                                <option selected disabled value="">Select one</option>
                                <option value="Delivered">Delivered</option>
                                <option value="In transit">In Transit</option>
                                <option value="Failed">Failed</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 d-flex justify-content-center">
                <input type="submit" value="Update" class="btn btn-secondary">
            </div>
        </form>
    </div>
</body>

</html>
